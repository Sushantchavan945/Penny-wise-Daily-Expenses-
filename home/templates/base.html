<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <style>
        body {
            background-color: #083348;
            color: #fff;
        }
        .navbar {
            background-color: #06202D;
        }
        .navbar-logo {
            height: 30px;
            width: auto;
            margin-left: 3px;
            border-radius: 3px;
        }
        .navbar {
            background-color: #06202D;
            padding: 10px 30px;
        }
        
        /* Flexbox to align navbar items */
        .navbar-nav {
            display: flex;
            align-items: center;
        }

        /* Adjusting the image size and positioning */
        .navbar-logo-small {
            height: 30px;
            width: auto;
            margin-left: 10px;
            display: inline-block; /* Make the image inline with other navbar items */
        }

        /* Styling for the image to align correctly near logout */
        .nav-item .navbar-logo-small {
            margin-left: 15px;  /* Adjust spacing from the logout link */
        }
        
        {% block style %}
     
        {% endblock %}
      
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance Tracker</a>
            <img class="navbar-logo" src="https://img.freepik.com/premium-vector/money-flying-with_695262-19.jpg">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">My Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chart_js' %}">My Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    
                    <!-- Added image after logout, adjust this line to position the image -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'insights'%}">
                            <img class="navbar-logo-small" src="https://www.shutterstock.com/shutterstock/photos/1527225908/display_1500/stock-vector-chatbot-line-black-icon-cute-smiling-robot-personal-voice-assistance-smart-speaker-artificial-1527225908.jpg" alt="Chatbot">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}  
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
