{% include "base.html" %}
{% block style %}
<style>
.response-section {
    margin-top: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    color:black;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .response-section h4 {
    color: #007bff;
    font-weight: bold;
  }
  footer {
    margin-top: 30px;
    text-align: center;
    font-size: 14px;
    color: #6c757d;
  }
</style>
{% endblock %}


{% block body %}

<div class="container my-5">
    <h1 class="text-center mb-4">Conversational Expense Assistant</h1>

    <form method="POST" id="expense-query-form">
      {% csrf_token %}
      <div class="mb-3">
        <label for="user_query" class="form-label">Enter your query</label>
        <input type="text" name="query" class="form-control" id="user_query" placeholder="e.g., How much did I spend on groceries last week?" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    {% if ai_response %}
      <div class="response-section">
        <h3 class="text-center">AI Assistant Response</h3>
        <div>
          <!-- Displaying AI-generated response -->
          {{ ai_response}}
        </div>
      </div>
    {% endif %}

    <!-- Footer with some additional information or instructions -->
    <footer>
      <p>&copy; 2025 Expense Assistant. All rights reserved.</p>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
